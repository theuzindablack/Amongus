<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Among Guns: All Orientation</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body, html { margin:0; padding:0; overflow:hidden; background:#000; font-family: sans-serif; touch-action: none; color:white; width: 100%; height: 100%; }
        canvas { display:block; width: 100vw; height: 100vh; }
        
        /* Menu Responsivo */
        .menu { position:absolute; top:0; left:0; width:100%; height:100%; background:#111; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
        .btn { padding:18px; border-radius:12px; border:none; color:white; font-weight:bold; cursor:pointer; width:80%; max-width:300px; background:#ff3f34; margin-top:10px; font-size: 18px; }
        input { padding:15px; border-radius:8px; border:none; text-align:center; width:80%; max-width:280px; font-size: 16px; }

        /* Controles Adaptáveis */
        #ui { position:fixed; top:env(safe-area-inset-top, 10px); left:10px; background:rgba(0,0,0,0.6); padding:10px; border-radius:8px; z-index:50; font-size: 14px; }
        #host-area { position:fixed; top:env(safe-area-inset-top, 10px); right:10px; z-index:110; }
        #reset-btn { background:#05c46b; color:white; border:none; padding:10px 15px; border-radius:5px; font-weight:bold; display:none; }

        #fire-btn { position:fixed; bottom:40px; right:40px; width:80px; height:80px; background:rgba(255, 63, 52, 0.8); border-radius:50%; border:4px solid white; z-index:90; }
        #joystick { position:fixed; bottom:40px; left:40px; width:100px; height:100px; background:rgba(255,255,255,0.1); border-radius:50%; z-index:90; border: 2px solid rgba(255,255,255,0.2); }
        #stick { position:absolute; left:30px; top:30px; width:40px; height:40px; background:white; border-radius:50%; }
    </style>
</head>
<body>

<div id="menu" class="menu">
    <h1 style="color:#ff3f34; margin-bottom:20px;">AMONG GUNS</h1>
    <input type="text" id="nameIn" placeholder="SEU NOME" maxlength="10">
    <button class="btn" onclick="connect()">JOGAR</button>
    <p style="font-size:12px; margin-top:20px; color:#666;">Dica: Gire o celular para modo paisagem!</p>
</div>

<div id="host-area">
    <button id="reset-btn" onclick="resetGame()">RESET PARTIDA</button>
</div>

<div id="ui" style="display:none">
    <b>HP:</b> <span id="hp-val">100</span> | <b>ZONA:</b> <span id="zone-ui">100%</span>
</div>

<button id="fire-btn" style="display:none" ontouchstart="shoot()"></button>
<div id="joystick" style="display:none"><div id="stick"></div></div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let peer, conn, isHost = false, roomID = "br_p2p_99";
let players = {}, bullets = [];
let joy = { dx: 0, dy: 0 };
let zoneRadius = 1500;

// Ajuste de DPI e Tamanho da Tela
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
window.addEventListener('orientationchange', () => setTimeout(resize, 200));
resize();

const houses = [
    {x: 400, y: 400, w: 200, h: 200}, {x: 1400, y: 400, w: 200, h: 200},
    {x: 400, y: 1400, w: 200, h: 200}, {x: 1400, y: 1400, w: 200, h: 200},
    {x: 900, y: 900, w: 200, h: 200}
];

const myId = localStorage.getItem('p2p_id') || 'P-' + Math.floor(Math.random()*9999);
localStorage.setItem('p2p_id', myId);

function getSafeSpawn() {
    let sx = 850 + Math.random() * 300;
    let sy = 850 + Math.random() * 300;
    while (checkCollision(sx, sy)) { sx += 60; sy += 60; }
    return {x: sx, y: sy};
}

function checkCollision(nx, ny) {
    for(let h of houses) {
        if(nx > h.x - 25 && nx < h.x + h.w + 25 && ny > h.y - 25 && ny < h.y + h.h + 25) return true;
    }
    return false;
}

function connect() {
    document.getElementById('menu').style.display = 'none';
    peer = new Peer(roomID);
    peer.on('open', () => { 
        isHost = true; document.getElementById('reset-btn').style.display = 'block'; 
        setupGame(); peer.on('connection', setupP2P); 
    });
    peer.on('error', () => {
        isHost = false;
        peer = new Peer("c_" + Math.random().toString(36).substr(2, 5));
        peer.on('open', () => { setupP2P(peer.connect(roomID, {reliable: false})); setupGame(); });
    });
}

function setupP2P(c) {
    conn = c;
    c.on('data', (data) => {
        if (data.type === 'join') { players[data.p.id] = data.p; if(isHost) broadcast({type:'sync', all:players, z:zoneRadius}); }
        if (data.type === 'sync') { players = data.all; zoneRadius = data.z; }
        if (data.type === 'move' && players[data.id]) { 
            players[data.id].x = data.x; players[data.id].y = data.y; players[data.id].angle = data.angle; 
            if(isHost) broadcast(data, c.peer); 
        }
        if (data.type === 'fire') { bullets.push(data.b); if(isHost) broadcast(data, c.peer); }
        if (data.type === 'hit') { if(players[data.id]) players[data.id].hp = data.hp; if(data.hp <= 0) players[data.id].alive = false; }
    });
}

function broadcast(data, ignore) {
    if(!isHost) return;
    Object.values(peer.connections).forEach(conns => conns.forEach(c => c.open && c.peer !== ignore && c.send(data)));
}

function setupGame() {
    document.getElementById('ui').style.display = 'block';
    document.getElementById('fire-btn').style.display = 'block';
    document.getElementById('joystick').style.display = 'block';
    const spawn = getSafeSpawn();
    players[myId] = { id: myId, name: document.getElementById('nameIn').value || 'User', x: spawn.x, y: spawn.y, hp: 100, alive: true, angle: 0, color: isHost ? '#ff3f34' : '#1e90ff' };
    requestAnimationFrame(update);
}

function resetGame() {
    if(!isHost) return;
    zoneRadius = 1500;
    for(let id in players) { const s = getSafeSpawn(); players[id].hp = 100; players[id].alive = true; players[id].x = s.x; players[id].y = s.y; }
    broadcast({type:'sync', all:players, z:zoneRadius});
}

function shoot() {
    const p = players[myId];
    if (!p.alive) return;
    const b = { x: p.x, y: p.y, dx: Math.cos(p.angle)*18, dy: Math.sin(p.angle)*18, owner: myId };
    bullets.push(b);
    if (isHost) broadcast({type:'fire', b:b}); else if (conn) conn.send({type:'fire', b:b});
}

function update(time) {
    const me = players[myId];
    if (!me) return requestAnimationFrame(update);

    if (me.alive && (joy.dx !== 0 || joy.dy !== 0)) {
        let nx = me.x + joy.dx * 7.5;
        let ny = me.y + joy.dy * 7.5;
        if(!checkCollision(nx, me.y)) me.x = nx;
        if(!checkCollision(me.x, ny)) me.y = ny;
        me.angle = Math.atan2(joy.dy, joy.dx);
        const m = { type: 'move', id: myId, x: me.x, y: me.y, angle: me.angle };
        if (isHost) broadcast(m); else if (conn && conn.open) conn.send(m);
    }

    if(isHost && zoneRadius > 50) zoneRadius -= 0.15;

    if(Math.hypot(me.x - 1000, me.y - 1000) > zoneRadius && me.alive) {
        me.hp -= 0.2;
        if(me.hp <= 0) { me.alive = false; if(!isHost) conn.send({type:'hit', id:myId, hp:0}); }
    }

    bullets.forEach((b, i) => {
        b.x += b.dx; b.y += b.dy;
        if(checkCollision(b.x, b.y)) bullets.splice(i, 1);
        if (isHost) {
            Object.values(players).forEach(t => {
                if (t.alive && t.id !== b.owner && Math.hypot(b.x-t.x, b.y-t.y) < 30) {
                    t.hp -= 20; if(t.hp <= 0) t.alive = false;
                    broadcast({type:'hit', id:t.id, hp:t.hp}); bullets.splice(i, 1);
                }
            });
        }
    });

    draw(me);
    requestAnimationFrame(update);
}

function draw(me) {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    const ox = me.x - canvas.width/2, oy = me.y - canvas.height/2;

    // Fundo
    ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0,0,canvas.width, canvas.height);

    // Casas
    ctx.fillStyle = '#222';
    houses.forEach(h => { ctx.fillRect(h.x-ox, h.y-oy, h.w, h.h); ctx.strokeStyle = '#444'; ctx.strokeRect(h.x-ox, h.y-oy, h.w, h.h); });

    // Zona
    ctx.strokeStyle = '#ff3f34'; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.arc(1000-ox, 1000-oy, zoneRadius, 0, Math.PI*2); ctx.stroke();

    // Players
    Object.values(players).forEach(p => {
        ctx.save(); ctx.translate(p.x - ox, p.y - oy);
        if(!p.alive) ctx.globalAlpha = 0.2;
        ctx.fillStyle = p.color; ctx.beginPath(); ctx.roundRect(-22, -28, 44, 56, 12); ctx.fill();
        ctx.rotate(p.angle); ctx.fillStyle = '#000'; ctx.fillRect(18, -6, 28, 12);
        ctx.restore(); ctx.globalAlpha = 1;
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 14px Arial"; ctx.fillText(p.name, p.x-ox, p.y-oy-45);
        if(p.alive) {
            ctx.fillStyle='#333'; ctx.fillRect(p.x-ox-20, p.y-oy-40, 40, 5);
            ctx.fillStyle='#0f0'; ctx.fillRect(p.x-ox-20, p.y-oy-40, (p.hp/100)*40, 5);
        }
    });

    ctx.fillStyle = '#fff200';
    bullets.forEach(b => { ctx.beginPath(); ctx.arc(b.x-ox, b.y-oy, 4, 0, 7); ctx.fill(); });

    document.getElementById('hp-val').innerText = Math.floor(Math.max(0, me.hp));
    document.getElementById('zone-ui').innerText = Math.floor((zoneRadius/1500)*100) + "%";
}

// Lógica de Joystick Universal
const jEl = document.getElementById('joystick');
const handleTouch = e => {
    e.preventDefault(); const r = jEl.getBoundingClientRect(), t = e.touches[0];
    let x = t.clientX-r.left-50, y = t.clientY-r.top-50;
    const d = Math.min(Math.sqrt(x*x+y*y), 40), a = Math.atan2(y, x);
    joy.dx = Math.cos(a)*(d/40); joy.dy = Math.sin(a)*(d/40);
    document.getElementById('stick').style.transform = `translate(${joy.dx*40}px, ${joy.dy*40}px)`;
};
jEl.addEventListener('touchstart', handleTouch);
jEl.addEventListener('touchmove', handleTouch);
jEl.addEventListener('touchend', () => { joy = {dx:0, dy:0}; document.getElementById('stick').style.transform = `translate(0,0)`; });
</script>
</body>
</html>
